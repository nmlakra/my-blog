baseURL = "http://nmlakra.github.io/blog/"
languageCode = "en-us"
title = "Nikhil Mark Lakra"
theme = "PaperMod"

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  math = true

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "blogs"
    name = "Blogs"
    url = "/blog/"
    weight = 2

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

